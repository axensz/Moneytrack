<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <!-- Purple Gradient matching the requested vibe (Lighter, vibrant) -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d8b4fe"/>
      <stop offset="50%" style="stop-color:#c084fc"/>
      <stop offset="100%" style="stop-color:#a855f7"/>
    </linearGradient>

    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2e1065"/>
      <stop offset="100%" style="stop-color:#4c1d95"/>
    </linearGradient>
    
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fcd34d"/>
      <stop offset="50%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>

    <filter id="shadowDropdown" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background Circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)"/>
  <circle cx="256" cy="256" r="230" stroke="rgba(255,255,255,0.1)" stroke-width="4" fill="none"/>

  <!-- MT Typography - Big and Central -->
  <g transform="translate(40, 60)">
    <!-- M -->
    <path d="M 40 300 L 40 100 L 90 100 L 155 220 L 220 100 L 270 100 L 270 300 L 220 300 L 220 180 L 175 260 L 135 260 L 90 180 L 90 300 Z" fill="url(#logoGradient)" filter="url(#shadowDropdown)"/>
    <!-- T -->
    <path d="M 280 100 L 420 100 L 420 150 L 375 150 L 375 300 L 325 300 L 325 150 L 280 150 Z" fill="white" filter="url(#shadowDropdown)"/>
  </g>

  <!-- Monkey Character (Peeking/Holding) -->
  <g transform="translate(320, 260) rotate(-10)">
    <!-- Ears -->
    <circle cx="-50" cy="0" r="20" fill="#78350f"/> <!-- Left Ear -->
    <circle cx="50" cy="0" r="20" fill="#78350f"/> <!-- Right Ear -->
    
    <!-- Head Base -->
    <ellipse cx="0" cy="0" rx="60" ry="50" fill="#92400e"/>
    
    <!-- Face Mask -->
    <path d="M -40 -10 Q -20 -30 0 -10 Q 20 -30 40 -10 Q 50 10 40 30 Q 0 60 -40 30 Q -50 10 -40 -10" fill="#fde68a"/>
    
    <!-- Eyes -->
    <ellipse cx="-20" cy="-5" rx="8" ry="10" fill="white"/>
    <circle cx="-20" cy="-5" r="3" fill="black"/>
    
    <ellipse cx="20" cy="-5" rx="8" ry="10" fill="white"/>
    <circle cx="20" cy="-5" r="3" fill="black"/>
    
    <!-- Mouth holding coin -->
    <path d="M -20 25 Q 0 35 20 25" stroke="#78350f" stroke-width="3" fill="none"/>
    
    <!-- Coin in Mouth -->
    <g transform="translate(0, 25)">
      <circle cx="0" cy="0" r="25" fill="url(#goldGradient)" stroke="#b45309" stroke-width="2"/>
      <circle cx="0" cy="0" r="20" fill="none" stroke="#fef3c7" stroke-width="1" stroke-dasharray="3 2"/>
      <text x="0" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-weight="900" font-size="24" fill="#92400e">$</text>
      <!-- Shine -->
      <path d="M -10 -15 Q 0 -20 10 -15" stroke="rgba(255,255,255,0.6)" stroke-width="3" fill="none"/>
    </g>
  </g>

  <!-- Decorative Sparkles to match vibrant vibe -->
  <g fill="#fcd34d" opacity="0.8">
     <path d="M 400 80 L 405 65 L 410 80 L 425 85 L 410 90 L 405 105 L 400 90 L 385 85 Z"/>
     <circle cx="80" cy="380" r="8"/>
     <circle cx="450" cy="350" r="5"/>
  </g>
</svg>