<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sin conexi贸n - MoneyTrack</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #1e1b4b 0%, #312e81 100%);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      text-align: center;
      max-width: 500px;
    }
    
    .icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      background: rgba(139, 92, 246, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
    }
    
    h1 {
      font-size: 32px;
      margin-bottom: 16px;
      color: #ffffff;
    }
    
    p {
      font-size: 18px;
      line-height: 1.6;
      color: #e0e7ff;
      margin-bottom: 30px;
    }
    
    .button {
      display: inline-block;
      padding: 14px 32px;
      background: #8b5cf6;
      color: #ffffff;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      transition: background 0.2s;
      border: none;
      cursor: pointer;
    }
    
    .button:hover {
      background: #7c3aed;
    }
    
    .status {
      margin-top: 30px;
      padding: 16px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      font-size: 14px;
    }
    
    .online {
      color: #86efac;
    }
    
    .offline {
      color: #fca5a5;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon"></div>
    <h1>Sin conexi贸n a Internet</h1>
    <p>
      No se puede conectar al servidor en este momento. 
      Por favor, verifica tu conexi贸n a Internet e intenta nuevamente.
    </p>
    <button class="button" onclick="window.location.reload()">
      Reintentar
    </button>
    <div class="status">
      Estado: <span id="status" class="offline">Sin conexi贸n</span>
    </div>
  </div>
  
  <script>
    // Monitor online/offline status
    function updateStatus() {
      const statusEl = document.getElementById('status');
      if (navigator.onLine) {
        statusEl.textContent = 'En l铆nea';
        statusEl.className = 'online';
        // Auto-reload when back online
        setTimeout(() => {
          window.location.reload();
        }, 1000);
      } else {
        statusEl.textContent = 'Sin conexi贸n';
        statusEl.className = 'offline';
      }
    }
    
    window.addEventListener('online', updateStatus);
    window.addEventListener('offline', updateStatus);
    updateStatus();
  </script>
</body>
</html>
